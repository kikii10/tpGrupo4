<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/index.css">
	<title th:text="${producto.nombre}"></title>
</head>

<body>
	<div class="container">
		<header>
			<a href="/index">Home</a>
			<div class="logout">
				<a th:if="${admin}" href="/admin">Admin</a>
				<a href="/logout">Logout</a>
			</div>
		</header>

		<main>
			<div class="titulo">
				<h1>Tienda grupo 4</h1>
				<p>Cada paso, un nuevo comienzo.</p>
			</div>
			<div class="item">

				<h2 th:text="${producto.nombre}"></h2>
				<p th:text="${producto.descripcion}"></p>

				<div class="img-container">
					<img th:src="${producto.linkImagen}" alt="sin imagen">
				</div>

				<span>$<span th:text="${producto.precio}"></span></span>

				<span>Disponibles: <span th:text="${producto.stock}"></span></span>

				<form th:action="@{/compra/{id}(id=${producto.idProducto})}" th:object="${compra}" method="post">
					<p>Cantidad: <input type="number" min="1" th:max="${producto.stock}" th:field="*{cantidad}" /></p>
					<input class="comprar" type="submit" value="Comprar" />
				</form>

			</div>
		</main>

		<footer>
			<h3>Copiright &copy; Grupo 4</h3>
		</footer>
	</div>
</body>

</html>
