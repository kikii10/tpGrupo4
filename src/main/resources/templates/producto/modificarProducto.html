<!DOCTYPE html>
<html xmlns=th="http://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>ModificarProducto</title>
	<style>
		body {
			margin: 20px;
			/* Ajusta el margen exterior */
			padding: 20px;
			/* Ajusta el padding interior */
		}
	</style>
</head>

<body>
	<h4 class="text-center mt-2">MODIFICAR PRODUCTO</h4>
	<hr>
	<form th:action="@{/modificarProducto}" method="post" th:object="${producto}">
		<input type="hidden" th:field="*{idProducto}">
		<div class="mb-3">
			<label for="nombre" class="form-label">Nombre</label>
			<input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
		</div>
		<div class="mb-3">
			<label for="codigo" class="form-label">Codigo</label>
			<input type="number" class="form-control" id="codigo" th:field="*{codigo}" required>
		</div>
		<div class="mb-3">
			<label for="precio" class="form-label">Precio</label>
			<input type="number" min="1" step="any" class="form-control" id="precio" th:field="*{precio}" required>
		</div>
		<input type="hidden" th:field="*{stock}">
		<div class="mb-3">
			<label for="stockMinimo" class="form-label">StockMinimo</label>
			<input type="number" min="1" class="form-control" id="stockMinimo" th:field="*{stockMinimo}" required>
		</div>

		<div class="mb-3">
			<label for="descripcion" class="form-label">Descripcion</label>
			<input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required>
		</div>
		<div class="mb-3">
			<label for="linkImagen" class="form-label">linkImagen</label>
			<input type="text" class="form-control" id="linkImagen" th:field="*{linkImagen}">
		</div>
		<div class="mb-3 form-check">
			<input type="checkbox" class="form-check-input" id="activo" th:field="*{activo}">
			<label class="form-check-label" for="activo">Activo</label>
		</div>
		<button class="btn btn-success" type="submit">actualizar</button>

	</form>









	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>

</html>
