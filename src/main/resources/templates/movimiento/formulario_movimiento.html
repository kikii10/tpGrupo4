<!DOCTYPE html>
<html xmlns= th="http://www.thymeleaf.org/" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>ModificarMovimiento</title>
<style>
       body {
           margin: 20px; /* Ajusta el margen exterior */
           padding: 20px; /* Ajusta el padding interior */
       }
   </style>
</head>
<body>
	<h4 class="text-center mt-2">AGREGAR MOVIMIENTO</h4>
	<hr>
	<form th:action="@{/guardarMovimiento}" method="post" th:object="${movimiento}">
	    <input type="hidden" th:field="*{idMovimiento}">
	    
	    <div class="mb-3">
	        <label for="proveedor" class="form-label">Proveedor</label>
	        <input type="text" class="form-control" id="proveedor" th:field="*{proveedor}" required>
	    </div>
	    
	    <div class="mb-3">
	        <label for="producto" class="form-label">Producto</label>
	        <select class="form-select" id="producto" th:field="*{producto.idProducto}" required>
	            <option th:each="prod : ${productos}" th:value="${prod.idProducto}"
	                    th:text="${prod.nombre}"></option>
	        </select>
	    </div>
	    
	    <div class="mb-3">
	        <label for="fecha" class="form-label">Fecha</label>
	        <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required>
	    </div>
	    
	    <div class="mb-3">
	        <label for="cantidad" class="form-label">Cantidad</label>
	        <input type="number" min="1" class="form-control" id="cantidad" th:field="*{cantidad}" required>
	    </div>
	    
		
	    
	    <button class="btn btn-success" type="submit">Guardar Movimiento</button>
	</form>


		
		
		
	

	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
